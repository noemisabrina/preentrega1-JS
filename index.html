<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- <link rel="stylesheet" href="css/estilo.css"> -->
    <script src="js/index.js"></script>
    <title>Document</title>
</head>

<body>

    <h1>Calculadora de Notas Finales</h1>
    <p>Ingresa las notas de los alumnos:</p>

    <div id="alumnos">
        <div class="alumno">
            <label for="nota1">Nota 1: </label>
            <input type="number" id="nota1" class="nota" placeholder="Nota 1">
            <label for="nota2">Nota 2: </label>
            <input type="number" id="nota2" class="nota" placeholder="Nota 2">
            <button onclick="calcularNotaFinal(this)">Calcular Nota Final</button>
            <p class="resultado"></p>
        </div>
    </div>
</body>

</html>
